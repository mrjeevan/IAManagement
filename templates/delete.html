{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

<form method="post">
	{% csrf_token %} 
		<h4>Are you sure you want to delete "{{ object }}"?</h4> 
		<input type="submit" value="Confirm" class="btn btn-danger"> 
	</form> 
	<input type="button" value="Go back!" onclick="history.back()" class="btn btn-secondary"> 
</div>
{% endblock content %}
